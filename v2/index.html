<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="header"> Rock Paper Scissors App</h1>
        <h2 id="rules">Select Rock, Paper, or Scissors from below. First to Five wins!</h2>

        <div class="buttonsdiv">
            <button id="rock" class="btn"><span class="btn-text">ROCK</span></button>
            <button id="paper" class="btn"><span class="btn-text">PAPER</span></button>
            <button id="scissors" class="btn"><span class="btn-text">SCISSORS</span></button>
        </div>

        <div class="scores" >
            <p id="current-player"></p>
            <p id="current-computer"></p>
            <p id="player-score">Player Score: <span id="p-score-number">0</span></p>
            <p id="computer-score">Computer Score: <span id="c-score-number">0</span></p>
            <p id="winner"></p>
        </div>

    </body>
    <script src="myScript.js"></script>
</html>
